<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch ID Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: gold;
      font-size: 2em;
    }
    video, img {
      border: 3px solid red;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: transparent;
      border: 2px solid red;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .fingerprint-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .fingerprint {
      width: 150px;
      height: 150px;
      background: url('https://i.ibb.co/gFvzqJ9/fingerprint.gif') no-repeat center;
      background-size: contain;
      margin: 15px 0;
    }
    .instruction {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Eye Sccaner<br><span style="font-family: 'Nyala', sans-serif; font-size: 1.5em;">እይታን ወደ ካሜራው ያሳልፉ</span></h1>
  <video id="camera" width="280" height="200" autoplay></video><br>
  <button onclick="startScan()">Start Scan</button>  <div class="fingerprint-container">
    <div class="fingerprint"></div>
    <p class="instruction">Click and hold to scan your finger<br><span style="font-family: 'Nyala', sans-serif;">ጫን በመያዝ አሽከርካሪ ቅርፅ</span></p>
  </div><audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const video = document.getElementById('camera');
    const beep = document.getElementById('beep');

    async function startScan() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      beep.play();
      localStorage.setItem('eyeScan', 'completed');
      setTimeout(() => {
        window.location.href = 'completed.html';
      }, 3000);
    }
  </script></body>
</html>
